<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clean Sweep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#A4123F',
                        secondary: '#1a1a1a',
                    },
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <img src="assets/images/logo.png" alt="Clean Sweep Logo" class="h-10">
            </a>
            <ul class="flex gap-8 items-center" id="nav-links">
                <li><a href="index.html" class="hover:text-primary transition font-semibold">Home</a></li>
                <li><a href="browse.html" class="hover:text-primary transition font-semibold">Explore Events</a></li>
                <li><a href="about.html" class="hover:text-primary transition font-semibold">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="flex-grow flex items-center justify-center py-12 px-6">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 id="auth-title" class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                    <div class="flex justify-center gap-4 mt-4">
                        <button onclick="showLogin()"
                            class="text-sm font-semibold text-primary border-b-2 border-primary pb-1 focus:outline-none">Login</button>
                        <button onclick="showRegister('volunteer')"
                            class="text-sm font-semibold text-gray-500 hover:text-primary transition focus:outline-none">Sign
                            Up</button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="login-email"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-red-100 outline-none transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="login-password"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-red-100 outline-none transition"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full bg-primary hover:bg-red-800 text-white font-bold py-3 rounded-lg shadow-md transition transform hover:scale-[1.02]">
                        Sign In
                    </button>
                    <div class="text-center mt-4">
                        <a href="#" class="text-sm text-gray-500 hover:text-primary">Forgot Password?</a>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="reg-name"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-red-100 outline-none transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="reg-email"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-red-100 outline-none transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="reg-password"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-red-100 outline-none transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">I want to...</label>
                        <select id="reg-role"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-red-100 outline-none transition">
                            <option value="volunteer">Volunteer & Serve</option>
                            <option value="organizer">Organize Events</option>
                        </select>
                    </div>
                    <button type="submit"
                        class="w-full bg-primary hover:bg-red-800 text-white font-bold py-3 rounded-lg shadow-md transition transform hover:scale-[1.02]">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-500 text-sm">&copy; 2026 Clean Sweep. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Check hash to determine default view
        if (window.location.hash === '#signup') {
            showRegister('volunteer');
        }

        const authTitle = document.getElementById('auth-title');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const regRole = document.getElementById('reg-role');

        function showLogin() {
            authTitle.innerText = 'Welcome Back';
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        }

        function showRegister(role) {
            authTitle.innerText = 'Join the Movement';
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            if (role) regRole.value = role;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            await login(email, password);
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value;
            await register(name, email, password, role);
        });
    </script>
</body>

</html>
